name: ci

on:
  push:
    tags:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: |
          if [ -f ./docs/pip-requirements.txt ]; then
            pip install -r ./docs/pip-requirements.txt
          else
            echo "No requirements file found. Skipping dependency installation."
          fi

      - name: Configure git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Prepare docs deployment
        run: |
          VERSION=${{ github.ref }}
          VERSION=${VERSION#refs/tags/}
          BASE_VERSION=${VERSION#v}
          FULL_VERSION="v$BASE_VERSION"

          echo "Deploying documentation for version: $FULL_VERSION"

          # Fetch the latest gh-pages branch and create a new branch for the PR
          git fetch origin gh-pages
          git checkout -b update-gh-pages origin/gh-pages
          rm -rf *

          # Deploy using mike if docs directory exists
          if [ -d docs ]; then
            cd docs
            mike deploy --update-aliases $BASE_VERSION latest
            mike set-default $BASE_VERSION
            cd ..
          else
            echo "Docs directory not found. Skipping mike deployment."
            exit 1
          fi

          # Commit changes
          git add .
          git commit -m "Update documentation for version $FULL_VERSION"

      - name: Create a pull request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update documentation for version $FULL_VERSION"
          branch: update-gh-pages
          title: "Update documentation for version $FULL_VERSION"
          body: |
            This PR updates the documentation for version $FULL_VERSION.
            - Replaces the current `gh-pages` content with the newly created version.
            - Sets `$FULL_VERSION` as the default documentation version.
          labels: documentation
