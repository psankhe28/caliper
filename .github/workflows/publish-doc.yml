name: ci

on:
  push:
    tags:
      - '**'

permissions:
  contents: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Python dependencies
        run: pip install -r ./docs/pip-requirements.txt

      - name: Configure git user
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Deploy docs to temporary directory
        run: |
          VERSION=${{ github.ref }}
          VERSION=${VERSION#refs/tags/}
          BASE_VERSION=${VERSION#v}
          FULL_VERSION="v$BASE_VERSION"

          echo "Deploying documentation for version: $FULL_VERSION"
          cd docs
          mike deploy --update-aliases $BASE_VERSION latest
          mike set-default $BASE_VERSION
          cd ..
          
          # Copy generated documentation to a temporary directory
          mkdir -p ../gh-pages-update
          cp -r . ../gh-pages-update/

      - name: Switch to gh-pages branch
        run: |
          git fetch origin gh-pages
          git checkout gh-pages
          git pull origin gh-pages

      - name: Apply documentation updates
        run: |
          cp -r ../gh-pages-update/* .
          git add .
          git status

      - name: Create pull request for gh-pages
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update documentation for version $FULL_VERSION"
          branch: update-gh-pages
          base: gh-pages
          title: "Update documentation for version $FULL_VERSION"
          body: |
            This PR updates the documentation for version $FULL_VERSION.
            - Sets `$FULL_VERSION` as the default version using mike.
            - Ensures newly added versions are handled correctly.
          labels: documentation
